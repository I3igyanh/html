<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>
  
  <div class="container">
    <form action="">
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  
      <label for="emila">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email..">
  
      <label for="number">Phone number</label>
      <input type="text" id="number" name="number" placeholder="Your phone number..">
  
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Your address..">
  
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Nepal</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
  
      <label for="message">Message</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="checkbox" name="checkbox" id="checkbox">
      <label for="checkbox">Agree to policy</label>
      <br><br>
      <input type="checkbox" name="checkbox" id="checkbox">
      <label for="checkbox">Agree to given terms</label>
      <br><br>
      
      <input type="submit" value="Submit">
  
    </form>
  </div>

  <div class="slide">
    <img src="" alt="">
  </div>

  <!-- controlling arrows-->
  <span class="controls" id="left_arrows"></span>

  <script src="main.js"></script>
</body>
</html>
